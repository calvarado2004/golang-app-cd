apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: golang-app-ingress
  namespace: golang-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: worker2.calvarado04.com
      http:
        paths:
          - path: /app-golang(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: app-golang-svc
                port: 
                  number: 80
